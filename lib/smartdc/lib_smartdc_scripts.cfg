# Common variables used by scripts in /lib/smartdc

# Global debug level for all scripts in /lib/smartdc
DEBUG=0

# location of binaries that functions use
LOGGER=/usr/bin/logger

MDATA_SERIAL_PORT='/dev/cuau1'
MDATA_GET_BIN='/lib/smartdc/mdata-get'

# location of common files
JOYENT_PRODUCT_FILE='/lib/smartdc/product'
USER_SCRIPT_FILE='/var/smartdc/user-script'
USER_SCRIPT_LOCKFILE='/var/smartdc/user-script.lock'

# Common functions used by scripts /lib/smartdc

lib_smartdc_log() {
  $LOGGER "(info) - $0 - $@"
}

lib_smartdc_fatal() {
  echo " "
  printf "(fatal) %s\n" "$@"
  echo " "
  echo " "
  $LOGGER "(fatal) - $0 - $@"
  exit 1
}

lib_smartdc_info() {
  printf "(info) %s\n" "$@"
  $LOGGER "(info) - $0 - $@"
}

lib_smartdc_debug() {
  if [[ $DEBUG -gt 0 ]]; then
    printf "(debug) %s\n" "$@"
    $LOGGER "(debug) - $0 - $@"
  fi
}

lib_smartdc_check_root() {
  if [[ $EUID != 0 ]] ; then
    echo " "
    echo " "
    echo "ERROR: You must be root to run $0"
    echo " "
    echo " "
    exit 1
  fi
}

# start of main

export -f lib_smartdc_fatal
export -f lib_smartdc_info
export -f lib_smartdc_debug
export -f lib_smartdc_check_root
